<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team" id="team1">HOME</h3>
                <h3 class="scoreboard" id="score-home" onchange="highlightLeader()">0</h3>
                <button class="btn" id="home-+1" onclick="add(1, 'score-home')">+1</button>
                <button class="btn" id="home-+2" onclick="add(2, 'score-home')">+2</button>
                <button class="btn" id="home-+3" onclick="add(3, 'score-home')">+3</button>
            </div>
            <div>
                <h3 class="team" id="team2">GUEST</h3>
                <h3 class="scoreboard" id="score-guest" onchange="highlightLeader()">0</h3>
                <button class="btn" id="guest-+1" onclick="add(1, 'score-guest')">+1</button>
                <button class="btn" id="guest-+2" onclick="add(2, 'score-guest')">+2</button>
                <button class="btn" id="guest-+3" onclick="add(3, 'score-guest')">+3</button>
            </div>
        </div>
        <div>
            <button id="newGame" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
